<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <header class="header">
        <div class="container"></div>
    </header>
    <main class="main">
        <div class="container">
            {% block main %}{% endblock main %}
        </div>
    </main> 
    <footer class="footer">
        <div class="container"></div>
    </footer>
</body>
</html>
