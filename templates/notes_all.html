{% extends "base.html" %}

{% block title %}
Записи
{% endblock title %}

{% block main %}

<h1 class="title">Ваши записи, {{ user.username }}</h1>
<div class="d-grid gap-1">
    <a class="btn btn-purple" href="{% url "create_note" %}">Создать запись</a>
</div>
<div class="notes">
    {% for note in notes %}
        <a class="note__link" href="{% url "current_note" note.slug %}">
        <div class="note">
            <h3 class="note__title">{{ note.title }}</h3>
            <p>{{ note.create_date }}</p>
            <p class="note__description">{{ note.text_as_markdown|truncatechars:"40" }}</p>
        </div> 
            </a>
    {% endfor %}
</div>

{% endblock main %}
