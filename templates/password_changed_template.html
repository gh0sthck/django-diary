{% extends "base.html" %}

{% block title %}

{% endblock title %}

{% block main %}
{% if success %}
<h3>Поздравляем, пароль успешно изменен!</h3>
<p>
    Перейдите по <a href="{% url "profile_settings" %}">ссылке</a>, чтобы попасть в свой профиль!
</p>
{% else %}
<h3>Ошибка: токен просрочен :(</h3>
{% endif %}
{% endblock main %}
